<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="st.css" />
		<title>MyReact</title>
	</head>
	<body>
		<div id="myapp"></div>
		<div id="myapp2"></div>
		<div id="myapp3"></div>
		<div id="myapp4"></div>
		<div id="myapp5"></div>
		<div id="myapp7"></div>
		<script
			src="https://unpkg.com/react@18/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
			crossorigin
		></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script src="main.js"></script>
		<script type="text/babel">
			ReactDOM.render(<h1>Шерлок Холмс</h1>, document.querySelector('#myapp2'))
			ReactDOM.render(
				React.createElement('h1', null, 'Тест'),
				document.querySelector('#myapp3')
			)

			class MyComponent extends React.Component {
				render() {
					return <p>Привет, {this.props.infoTxt}</p>
				}
			}

			ReactDOM.render(<MyComponent />, document.querySelector('#myapp4'))
			ReactDOM.render(
				<div>
					<MyComponent infoTxt='Мир' />
					<MyComponent infoTxt='Страна' />
				</div>,
				document.querySelector('#myapp5')
			)

			class InnerComponent extends React.Component {
				render() {
					return (
							<div>
								<button type={this.props.beahavior}>{this.props.children}</button>
							</div>
							)
				}
			}

			ReactDOM.render(
				<div>

					<InnerComponent beahavior='button'>Отправить данные</InnerComponent>
				</div>,
				document.querySelector('#myapp7')
			)
		</script>
	</body>
</html>
